{% extends 'base-page.html' %}
{% load static %}

{% block title %}
	Home page
{% endblock title %}

{% block container %}
<br><br>
        <div class="container py-5">
            <div class="login-page">
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="mb-4 box box-login">
                            <form method="post" action="{% url 'login' %}" class="login-form">
                                {% csrf_token %}
                                <h3 class="title">Login</h3>
                                <div class="row">
                                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 mb-2">
                                        <h5 class="sub heading medium m - 15px-b">{{ attention }}</h5>
                                    </div>
                                </div>
                                {% for error in login_form.non_field_errors %}
                                <div class="row">
                                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 mb-2">
                                        <h5 class="sub heading medium m - 15px-b">{{ error }}</h5>
                                    </div>
                                </div>
                                {% endfor %}
                                <div class="row">
                                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 mb-2">
                                        <div class="form-group">
                                            <label class="form-label" for="id_username">Login</label>
                                            <input type="text" placeholder="Login" class="form-input"
                                                   id="id_username" name="username" required>
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 mb-2">
                                        <div class="form-group">
                                            <label class="form-label" for="id_password">Password</label>
                                            <input type="password" placeholder="Password" class="form-input"
                                                   id="id_password" name="password" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="text-left col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-between align-items-center">
                                        <button type="submit" class="btn rounded btn-secondary" >Sing in</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<br><br>
{% endblock container %}
